<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 10px;
        }
        .options {
            margin-bottom: 20px;
        }
        .result {
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">What is the capital of France?</div>
        <div class="options">
            <input type="radio" name="q1" value="Paris"> Paris<br>
            <input type="radio" name="q1" value="London"> London<br>
            <input type="radio" name="q1" value="Berlin"> Berlin<br>
            <input type="radio" name="q1" value="Madrid"> Madrid<br>
        </div>
        
        <div class="question">Which planet is known as the Red Planet?</div>
        <div class="options">
            <input type="radio" name="q2" value="Venus"> Venus<br>
            <input type="radio" name="q2" value="Mars"> Mars<br>
            <input type="radio" name="q2" value="Jupiter"> Jupiter<br>
            <input type="radio" name="q2" value="Saturn"> Saturn<br>
        </div>
        
        <button onclick="submitQuiz()">Submit</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function submitQuiz() {
            var q1 = document.querySelector('input[name="q1"]:checked').value;
            var q2 = document.querySelector('input[name="q2"]:checked').value;
            var result = document.getElementById('result');
            
            var score = 0;
            if (q1 === "Paris") {
                score++;
            }
            if (q2 === "Mars") {
                score++;
            }
            
            result.style.display = "block";
            result.textContent = "Your score is: " + score + "/2";
        }
    </script>
</body>
</html>
