<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="form">
	<center>
        <h1>Students Form</h1>
        <form id="detailsForm">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" placeholder="Name" required><br><br>
            <label for="email">Email:</label>
            <input id="RegNo" name="Rno" type="number" placeholder="Register Number" required><br><br>
            <label for="dep">Department:</label>
            <input id="dep" name="Department" type="text" placeholder="Department" required><br><br>
            <label for="pno">Phone Number:</label>
            <input id="pno" name="Phone" type="tel" maxlength="10" placeholder="PhoneNo" required><br><br>
            <button type="submit">Submit</button>  
        </form>
		</center>
    </div>
    <div id="details"></div>
    <script src="admscript.js"></script>
</body>
</html>
